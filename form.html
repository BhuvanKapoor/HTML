<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <section style="margin: 0px 26%; padding: 1% 2%; border:5px solid green; border-radius:5px; width:40%; ">
        <p style="font-size: 20px; font-weight: bold; font-family: sans-serif;">Create your account</p>
        <hr style="border: 1px solid green">
        <table style="width: 100%; border-spacing: 10px;">
            <tr>
                <td style="text-align: right; ">Name</td>
                <td><input type="text" placeholder="Shridhar"></td>
            </tr>
            <tr>
                <td style="text-align: right;">Email</td>
                <td><input type="email" placeholder="shridhar@xyz.com"></td>
            </tr>
            <tr>
                <td style="text-align: right;">Username</td>
                <td><input type="text" placeholder="shree33"></td>
            </tr>
            <tr>
                <td style="text-align: right;">Password</td>
                <td><input type="password"></td>
            </tr>
                <td style="text-align: right;">Password Again</td>
                <td><input type="password"></td>
        </table>
        <button type="reset" style="margin:0% 37.5%; margin-bottom: 15px; padding: 8px; width: 25%; background-image: linear-gradient(lightgreen,green); border: 0px; border-radius: 5px;">Create Account</button>
        
        <hr style="margin: 5px 0px; border: 1px solid green; width: 45%; float: left;">
        &nbsp; &nbsp; OR &nbsp;
        <hr style="border: 1px solid green; width: 45%; float: right;">

        <ul style="margin: 10px 18%;">
            <li style="display: inline-block;">
                <button type="button" style="margin:0% 37.5%; padding: 10px 15px; width: 100%; background-color: #4267B2; border: 0px; border-radius: 5px; color: white; font-weight: 600;">Facebook</button> 
            </li>
            &nbsp; &nbsp;
            <li style="display: inline-block;">
                <button type="button" style="margin:0% 37.5%; padding: 10px 15px; width: 100%; background-color: #00acee; border: 0px; border-radius: 5px; color: white; font-weight: 600;">Twitter</button>
            </li>
        </ul>
    </section>
</body>
</html>
